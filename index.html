<html lang="en">

<body>
     <div class="outer-box">
        <div class="inner-box">
            <header>
                <h1>Sign Up</h1>
                <p>It just takes 60 seconds</p>
            </header>

            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Shourov Sikder" required>
                    </p>

                    <p>
                        <label for="email">Your Email</label>
                        <input type="Email" id="email" placeholder="adt@gmail.com" required>
                    </p>

                    <p>
                        <label for="password">Your New Password</label>
                        <input type="password" id="password" placeholder="at_least_6_charecter" required>
                    </p>

                    <p>
                       
                        <input class="account" type="submit" value="Create Account"><br><br><hr>
                    </p>
                </form>
            </main>
            
            <footer>
                <p>
                    Already have an account?<a class="ftr" href="#">  Login</a>
                </p>
                
            </footer>

            
        </div>
       
        <div class="circle c1">


        </div>

        <div class="circle c2">


        </div>

     </div>
</body>
